<p>Fasta file</p>
<input type="text" name="fasta" class="input_file fasta" />

<p>Motif</p> 
<input type="text" name="motif" class="param_value" /><br>

<p>Which sub-sequence to trim? A-MotiF-B</p> 
<input type="radio" name="trim_mode" value="before" class="param_value" checked>Remove A-F<br>
<input type="radio" name="trim_mode" value="after" class="param_value">Remove M-B<br>
<input type="radio" name="trim_mode" value="motif" class="param_value">Remove M-F

<br><br>
<p>Keep reads without motif?</p> 
<input type="radio" name="keep_reads" value="False" class="param_value" checked>No<br>
<input type="radio" name="keep_reads" value="True" class="param_value">Yes

<br><br>
<p>Trimmed fasta file</p>
<span class="output_zone">
	<input type="text" name="trimmed" value='trimmed.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<div class="options">
	<p>Search in a window</p>
	<p>Beginning of the window<input type="text" name="window_begin" class="integer number param_value" value="-1"></p>
	<p>End of the window<input type="text" name="window_end" class="integer number param_value" value="-1"></p>
</div>
